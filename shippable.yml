language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

matrix:
  allow_failures:
    - python: pypy
    - python: pypy3

build:
  ci:
    - pip install pytest-coverage codecov
    - if [ $(($RANDOM % 2)) == 0 ] || [ $SHIPPABLE_PYTHON_VERSION == pypy ] || [ $SHIPPABLE_PYTHON_VERSION == pypy3 ]; then pip install rsa; else pip install PyCrypto; fi
    - py.test -vv --cov=./py_src/ ./py_src/
  on_success:
    - coverage combine
    - coverage xml
    - echo "$(cat coverage.xml)"
    - codecov --token=d89f9bd9-27a3-4560-8dbb-39ee3ba020a5 --file=coverage.xml